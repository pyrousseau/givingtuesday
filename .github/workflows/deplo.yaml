name: Deploy Theme (PROD)

on:
  push:
    branches: [prod]
    paths:
      - 'wp-content/themes/theme/**'
  workflow_dispatch:

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Vérif des secrets (noms EXACTS en PROD_*)
      - name: Validate required secrets
        run: |
          test -n "${{ secrets.PROD_SFTP_SERVER }}"    || (echo "❌ PROD_SFTP_SERVER is empty" && exit 1)
          test -n "${{ secrets.PROD_SFTP_USERNAME }}"  || (echo "❌ PROD_SFTP_USERNAME is empty" && exit 1)
          test -n "${{ secrets.PROD_SFTP_PASSWORD }}"  || (echo "❌ PROD_SFTP_PASSWORD is empty" && exit 1)
          test -n "${{ secrets.SERVER_DIR }}"          || (echo "❌ SERVER_DIR is empty" && exit 1)
          echo "✅ All required secrets are present."

      - name: Deploy to PROD (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server:   ${{ secrets.PROD_SFTP_SERVER }}
          username: ${{ secrets.PROD_SFTP_USERNAME }}
          password: ${{ secrets.PROD_SFTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir:  wp-content/themes/theme/
          server-dir: ${{ secrets.SERVER_DIR }}   # ex: /wp-content/themes/theme/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
            **/src/**
