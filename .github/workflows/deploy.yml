name: Deploy wp-content (DEV & PROD via SFTP)

on:
  push:
    branches: [ "dev", "prod" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Pack wp-content (artefact optionnel)
        run: |
          mkdir -p out
          zip -r out/wp-content.zip wp-content || echo "no wp-content"
      - uses: actions/upload-artifact@v4
        with:
          name: wp-content
          path: out/wp-content.zip

  # ===== DEV =====
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Deploy DEV via SFTP (tout wp-content)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.DEV_SFTP_SERVER }}
          username: ${{ secrets.DEV_SFTP_USERNAME }}
          password: ${{ secrets.DEV_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path:  './wp-content'   # pas de * ni de / final
          remote_path: '/lamp0/web/vhosts/webdevserver.fr/htdocs/wp-content'
          delete_remote_files: false

  # ===== PROD =====
  deploy-prod:
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Thème unique "theme"  → on push le dossier local .../themes/theme
      # vers le PARENT /www/wp-content/themes pour éviter themes/theme/theme
      - name: PROD - Deploy theme (themes/theme)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.PROD_SFTP_SERVER }}
          username: ${{ secrets.PROD_SFTP_USERNAME }}
          password: ${{ secrets.PROD_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path:  './wp-content/themes/theme'
          remote_path: '/www/wp-content/themes'   # <- parent de "theme"
          delete_remote_files: false

      # MU-plugins (si tu en as)
      - name: PROD - Deploy mu-plugins
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server:   ${{ secrets.PROD_SFTP_SERVER }}
          username: ${{ secrets.PROD_SFTP_USERNAME }}
          password: ${{ secrets.PROD_SFTP_PASSWORD }}
          port: 22
          sftp_only: true
          local_path:  './wp-content/mu-plugins'
          remote_path: '/www/wp-content'          # <- parent de "mu-plugins"
          delete_remote_files: false
