name: Deploy wp-content (DEV via SFTP, PROD via FTP/FTPS)

on:
  push:
    branches: [ "dev", "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Créer l’artefact wp-content.zip (facultatif)
        run: |
          mkdir -p out
          zip -r out/wp-content.zip wp-content || echo "no wp-content"
      - uses: actions/upload-artifact@v4
        with:
          name: wp-content
          path: out/wp-content.zip

  # === DEPLOY DEV (branche dev → webdevserver.fr) ===
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Déploiement DEV via SFTP (appleboy/sftp-action)
        uses: appleboy/sftp-action@v0.6.0
        with:
          host: ${{ secrets.DEV_FTP_SERVER }}
          username: ${{ secrets.DEV_FTP_USERNAME }}
          password: ${{ secrets.DEV_FTP_PASSWORD }}
          port: 22
          source: "wp-content/*"
          target: ${{ secrets.DEV_SERVER_DIR }}
          strip_components: 1
          overwrite: true
          # timeout: 300s
          # use_insecure_cipher: true  # à activer si le serveur le demande

  # === DEPLOY PROD (branche main → prod officielle) ===
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Déploiement PROD via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                          # ou ftp / ftps-legacy selon l'hébergeur
          local-dir: wp-content/
          server-dir: ${{ secrets.SERVER_DIR }}
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
            **/vendor/**
            **/*.map
